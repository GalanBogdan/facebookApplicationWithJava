<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-pzjw8f+ua6UEC8k+tv5LVWo8Cv9qwVVt5p0F1/8H+wS9V7f0LvblLqew7g4jgx9L"
          crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #1c1e21;
        }

        h1, h2 {
            font-weight: normal;
        }

        .container {
            max-width: 330px;
            margin: 0 auto;
            padding: 20px;
        }

        .alert {
            margin-bottom: 10px;
            padding: 7px 12px;
            border-radius: 4px;
        }

        .alert-danger {
            color: #1d2129;
            background-color: #fff1f2;
            border-color: #ff585d;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #1c1e21;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccd0d5;
            border-radius: 4px;
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        }

        .btn {
            display: inline-block;
            margin-bottom: 0;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            border-radius: 4px;
            transition: all .15s ease-in-out;
        }

        .btn-success {
            color: #fff;
            background-color: #4c69ba;
            border-color: #4c69ba;
        }

        .btn-success:hover,
        .btn-success:focus,
        .btn-success:active,
        .btn-success.active {
            color: #fff;
            background-color: #405d9b;
            border-color: #405d9b;
        }
    </style>

</head>
<body>
<div align="center">
    <h1><img src="https://www.primarie6.ro/www2/wp-content/uploads/2013/06/feisbuc.png"
             style="width:180px;height:100px;">
    </h1>
</div>
<div class="container">
    <div th:if="${loginError}" class="alert alert-danger" role="alert">
        <p class="error">Wrong username or password</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username"
                   autofocus="autofocus" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" required minlength="3"
                   maxlength="15"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Login</button>
            <form action="@{/register}">
                <button type="button" class="btn btn-success" onclick="location.href='/register'">Register</button>
            </form>
        </div>
    </form>
</div>
</body>
</html>
